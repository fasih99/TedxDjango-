{%load static%}
{% load crispy_forms_tags %}
{% block content %}


<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    </head>
    <body>
        <section class="text-gray-600 body-font overflow-hidden">
              <div class="flex border-t border-gray-200 py-2">
                <div class="max-w-xl px-5 py-24 mx-auto">
                  <div class="pl-20 ml-20 mx-auto text-purple-500  text-3xl">Sign Up</div>
                  <form method='POST' >
                      {% csrf_token %}
                      {{ form|crispy }}
                      <button type="submit" class="ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>  </form>
              </div>

              </div>



      </section>

    </body>
</html>

{% endblock %}
