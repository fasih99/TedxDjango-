{%load static%}
{% load crispy_forms_tags %}

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    </head>
    <body>

        <div class="max-w-xl px-5 py-24 mx-auto">
            <form method='POST' >
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Login</button>
                <hr/>

            </form>
        </div>

    </body>
</html>
